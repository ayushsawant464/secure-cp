# WireGuard Configuration for Exam System
# This is a MOCK config for testing - replace with real VPN credentials

[Interface]
# Generated test keys (replace with your actual keys)
PrivateKey = YOURprivateKEYhere1234567890abcdefghijklmnopqrstuv=
Address = 10.8.0.2/24
DNS = 1.1.1.1, 8.8.8.8

# Prevent routing outside VPN
PostUp = iptables -I OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT
PostDown = iptables -D OUTPUT ! -o %i -m mark ! --mark $(wg show %i fwmark) -m addrtype ! --dst-type LOCAL -j REJECT

[Peer]
# Replace with your VPN server's public key
PublicKey = SERVERpublicKEYhere1234567890abcdefghijklmnopqr=
# Replace with your VPN server address and port
Endpoint = vpn.example.com:51820
AllowedIPs = 0.0.0.0/0
PersistentKeepalive = 25
